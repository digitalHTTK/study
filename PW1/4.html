<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forms</title>
	</head>

	<body>
		<h1>Your informatiom</h1>
		<form>
			
			<label for="лицевой">Personal account number</label>
			<input id="лицевой" type="text" maxlength="16" required="required"><br>

			<label for="категория">Category of deposit</label>
			<select id="категория" required="required">
				<option selected="selected">For yourself</option>
				<option>Quick deposit</option>
				<option>Deposit for friend</option>
			</select><br>

			<fieldset>
				<h2>Pasport data</h2>
				<label for="серия_паспорта">Pasport series</label>
				<input id="серия_паспорта" type="number" max="9999" required="required">

				<label for="номер_паспорта">Pasport number</label>
				<input id="номер_паспорта" type="number" max="999999" required="required"><br>

				<label for="дата_выдачи">Issue date</label>
				<input id="дата_выдачи" type="date" required="required">

				<label for="место_выдачи">Issue place</label>
				<input id="место_выдачи" type="text" required="required"><br>
			</fieldset>

			<label for="деньги">Current deposit amount</label>
			<input id="деньги" type="number" max="9999999999999999999999999999999999999999999999999999999999999"><br>

			<label for="дата">Date of last operation</label>
			<input id="дата" type="date"><br>

			<label for="подтвердить">Confirm?</label>
			<input id="подтвердить" type="submit" value="YEZ">
			<input id="ресет" type="reset" value="reset">
		</form>
	</body>
</html>
