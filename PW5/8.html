<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>8</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body class="container-fluid">
	<h1>Your informatiom</h1>
	<form class="needs-validation">

		<fieldset class="form-group">
			<legend>Basic information</legend>
			<div class="form-group">
				<label for="лицевой">Personal account number</label>
				<input id="лицевой" type="text" maxlength="16" class="form-control">
			</div>
			<div class="form-group">
				<label for="категория">Category of deposit</label>
				<select id="категория" class="form-control">
					<option selected="selected">For yourself</option>
					<option>Quick deposit</option>
					<option>Deposit for friend</option>
				</select>
			</div>
		</fieldset>

		<fieldset class="form-group">
			<legend>Pasport data</legend>
			<div class="row">
				<div class="col">
					<label for="серия_паспорта">Pasport series</label>
					<input id="серия_паспорта" type="number" max="9999" class="form-control">
				</div>

				<div class="col">
					<label for="номер_паспорта">Pasport number</label>
					<input id="номер_паспорта" type="number" max="999999" class="form-control">
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label for="дата_выдачи">Issue date</label>
					<input id="дата_выдачи" type="date" class="form-control">
				</div>		

				<div class="col">	
					<label for="место_выдачи">Issue place</label>
					<input id="место_выдачи" type="text" class="form-control">
				</div>
			</div>
		</fieldset>

		<fieldset class="form-group">
			<legend>Deposit state</legend>
			<div class="form-group">
				<label for="деньги">Current deposit amount</label>
				<input id="деньги" type="number" max="99999999999" class="form-control">
			</div>

			<div class="form-group">
				<label for="дата">Date of last operation</label>
				<input id="дата" type="date" class="form-control">
			</div>
		</fieldset>

		<button type="submit" class="btn btn-primary mb-2">Подтвердить</button>
		<button type="reset" class="btn btn-primary mb-2">Сбросить</button>
	</form>
  </body>
</html>
