<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-body">Стандартная панель</div>
				</div>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col">
				<div class="card">
					<div class="card-header ">Панель с простым заголовком</div>
					<div class="card-body">Содержимое панели</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<h3 class="card-header font-weight-normal">Заголовок с панели из тега H3</h3>
					<div class="card-body">Содержимое панели</div>
				</div>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col">
				<div class="card bg-primary">
					<div class="card-header text-light ">panel-primary</div>
					<div class="card-body bg-light">panel-primary</div>
				</div>
			</div>
			<div class="col">
				<div class="card border-warning">
					<div class="card-header alert-warning">panel-warning</div>
					<div class="card-body bg-light">panel-warning</div>
				</div>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col">
				<div class="card border-success">
					<div class="card-header alert-success">panel-success</div>
					<div class="card-body bg-light">panel-success</div>
				</div>
			</div>
			<div class="col">
				<div class="card border-danger">
					<div class="card-header alert-danger">panel-danger</div>
					<div class="card-body bg-light">panel-danger</div>
				</div>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col">
				<div class="card border-info">
					<div class="card-header alert-info">panel-info</div>
					<div class="card-body bg-light">panel-info</div>
				</div>
			</div>
		</div>
	</div>   	
  </body>
</html>
