<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style type="text/css">
    	.row > div {
    		margin-top: 1%;
    		margin-bottom: 1%;
    		margin-left: 5%;
    		margin-right: 5%;
    	}
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col alert alert-success font-weight-light">
                <strong>Успех</strong>
            </div>
            <div class="col alert alert-info font-weight-light">
                <strong>Информация</strong>
            </div>
            <div class="col alert alert-warning font-weight-light">
                <strong>Предупреждение</strong>
            </div>
            <div class="col alert alert-danger font-weight-light">
                <strong>Опасность</strong>
            </div>
        </div>
        <div class="progress" style="height: 30px">
            <div class="progress-bar" style="width: 42%; height: 30px">
                Завершено на 42%
            </div>
        </div>
        <br/>
        <div class="progress" style="height: 30px">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 30%; height: 30px"></div>
            <div class="progress-bar bg-warning" style="width: 25%; height: 30px"></div>
            <div class="progress-bar bg-danger" style="width: 10%; height: 30px"></div>
        </div>
    </div>
  </body>
</html>
